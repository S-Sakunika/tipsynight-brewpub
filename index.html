<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Tipsy Night - A brewpub">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Title -->
	<title>Tipsy Night</title>

	<!-- Favicon -->
    <link rel="icon" href="images/core-img/favicon.ico">  

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="fonts/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <!--  Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>	
	<div class="home page-wrapper">
		<div class="grid-row">
			<div class="grid-col-6 left">
				<div class="overlay"></div>
				<div class="neon-signs">
					<div class="sign name">
						<span>T</span>
						<span>i</span>
						<span>p</span>
						<span>s</span>
						<span>y</span>
						<span class="word-break">N</span>
						<span>i</span>
						<span>g</span>
						<span>h</span>
						<span>t</span>
					</div>
					<div class="sign open">Open</div>
				</div>
			</div>
			<div class="grid-col-6 right">
				<div class="page-description">	
					<div class="title">We're Tipsy Night</div>
					<div class="sub-title">. Brewpub .</div>
					<div class="location">
						<p>Now open @</p>
						<p>73/C Sulaiman Terrace, Havelock Town, Colombo, Sri Lanka.</p>
					</div>
					<div class="open-hours">
						<div>
							<h4>Bar open hours</h4>
							<p>Monday – Sunday / 12 pm – 1 am</p>
						</div>
						<div>
							<h4>Kitchen open hours</h4>
							<p>Sunday – Thursday / 12pm – 9pm</p>
							<p>Friday & Saturday / 12pm – Late</p>
						</div>
					</div>
					<div class="social-links">
						<a href="#"><i class="fa fa-instagram"></i></a>
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Jquery -->
    <script src="modules/jquery/jquery.js"></script>

    <!-- Anime JS -->
    <script src="modules/animejs/anime.min.js"></script>

	<!-- Script JS -->
    <script src="script.js"></script>

</body>
</html>
